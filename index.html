<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Celyna" />
    <meta name="description" content="PÃ¡gina de Login realizada para a empresa Show de Imagem." />
    <title>Login</title>
    <link rel="icon" href="./assets/images/logo.png" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="image">
                <img src="./assets/images/logo.png" alt="logo-login" />
            </div>

            <form action="https://showdeimagem.com.br/" method="post">
                <div class="icon-input">
                    <span>
                        <input type="text" name="Username" id="username" placeholder="Username" />
                        <i class="bx bxs-user"> </i></span>
                </div>
                <div class="icon-input">
                    <input type="password" name="Password" id="password" placeholder="Password" />
                    <i class="bx bxs-lock"></i>
                </div>
                <div class="checkbox">
                    <label class="box-container">Remember me
                   <input type="checkbox" id="remember-me" name="Remember-me" />
                   <span class="checkmark"></span>
                    </label>
                    <a href="#">Forgot Password?</a>
                    
                    <input class="submit" type="submit" value="Login" onclick="validate()" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
