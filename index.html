<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Celyna">
    <meta name="description" content="PÃ¡gina de Login realizada para a empresa Show de Imagem.">
    <title>Login</title>
    <link rel="icon" href="./assets/images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="login">

            <div class="image">
                <img src="./assets/images/logo.png" alt="logo-login">
            </div>

            <form action="https://showdeimagem.com.br/" method="post">

                <div class="sla">
                <input type="text" name="Username" placeholder="Username">
                <i class='bx bxs-user'> </i>
                </div>

                <i class='bx bxs-lock'></i>
                <input type="password" name="Password" placeholder="Password">


                <div class="checkbox">
                    <input type="checkbox" id="remember-me" name="Remember-me">
                </div>

                <label for="remember-me">Remember me</label>
                <a href="#">Forgot Password?</a>
                <div class="submit">
                    <input type="submit" value="Login">
                </div>


            </form>

        </div>

    </div>


</body>

</html>
